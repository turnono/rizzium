<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>CarRent - Premium Car Rental</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <!-- Hero Section -->
    <div class="hero-section">
      <h1>Find Your Perfect Ride</h1>
      <ion-searchbar placeholder="Search for cars..." class="main-search"></ion-searchbar>
      <ion-button expand="block" color="primary" class="cta-button">
        Start Booking Now
      </ion-button>
    </div>

    <!-- Featured Cars Section -->
    <h2 class="section-title">Featured Cars</h2>
    <div class="featured-cars">
      <ion-card *ngFor="let car of featuredCars">
        <img [src]="car.image" [alt]="car.model" class="car-image" />
        <ion-card-header>
          <ion-card-title>{{ car.model }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p class="car-type">{{ car.type }}</p>
          <p class="car-price">${{ car.price }}/day</p>
          <ion-button expand="block">Book Now</ion-button>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Quick Links -->
    <ion-list>
      <ion-item button>
        <ion-label>View All Cars</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Special Offers</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Locations</ion-label>
      </ion-item>
      <ion-item button>
        <ion-label>Contact Us</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>

<rizzpos-header [title]="'Sales'"></rizzpos-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sales Summary</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>Total Sales: {{ totalSales | currency }}</h2>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Transaction History</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let transaction of transactions$ | async">
          <ion-label>
            <h2>{{ transaction.date | date:'short' }}</h2>
            <p>Total: {{ transaction.total | currency }}</p>
            <p>Items: {{ transaction.items.length }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<rizzpos-footer></rizzpos-footer>

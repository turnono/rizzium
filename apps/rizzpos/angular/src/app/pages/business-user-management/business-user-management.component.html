<rizzpos-header [title]="'Business User Management'"></rizzpos-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Business Users</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let user of businessUsers$ | async">
          <ion-label>
            <h2>{{ user.displayName }}</h2>
            <p>{{ user.email }}</p>
            <p>Role: {{ user.role }}</p>
          </ion-label>
          <ion-select [(ngModel)]="user.role" (ionChange)="updateUserRole(user.id, $event.detail.value)">
            <ion-select-option value="owner">Owner</ion-select-option>
            <ion-select-option value="manager">Manager</ion-select-option>
            <ion-select-option value="cashier">Cashier</ion-select-option>
          </ion-select>
          <ion-button slot="end" color="danger" (click)="removeUser(user.id)">Remove</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<rizzpos-footer></rizzpos-footer>

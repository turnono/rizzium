<rizzpos-header [title]="businessName + ' Customer Dashboard'"></rizzpos-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Past Purchases</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list>
                            <ion-item *ngFor="let purchase of pastPurchases">
                                <ion-label>
                                    <h2>{{ purchase.id }}</h2>
                                    <p>{{ purchase.date | date:'short' }}</p>
                                </ion-label>
                                <ion-note slot="end" color="primary">{{ purchase.total | currency }}</ion-note>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Loyalty Points</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <h2>{{ loyaltyPoints }} points</h2>
                    </ion-card-content>
                </ion-card>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Current Promotions</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list>
                            <ion-item *ngFor="let promo of promotions">
                                <ion-label>
                                    <h2>{{ promo.description }}</h2>
                                    <p>Valid until: {{ promo.validUntil | date:'short' }}</p>
                                </ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<rizzpos-footer></rizzpos-footer>

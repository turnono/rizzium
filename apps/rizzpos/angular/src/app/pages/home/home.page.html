<rizzpos-header [title]="'My Businesses'"></rizzpos-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="loading">
    <ion-spinner></ion-spinner>
    <p>Loading businesses...</p>
  </ng-container>

  <ng-container *ngIf="!loading && error">
    <ion-text color="danger">
      <p>{{ error }}</p>
    </ion-text>
  </ng-container>

  <ng-container *ngIf="!loading && !error">
    <ion-list>
      <ion-item *ngFor="let business of businesses" (click)="goToBusiness(business.id)">
        <ion-label>
          <h2>{{ business.businessName }}</h2>
          <p>{{ business.businessType }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="createNewBusiness()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>

  <ion-text *ngIf="!loading && !error && businesses.length === 0">
    <p>You don't have any businesses yet. Create one to get started!</p>
  </ion-text>
</ion-content>

<rizzpos-footer></rizzpos-footer>

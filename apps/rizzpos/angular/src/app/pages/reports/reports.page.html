<rizzpos-header [title]="'Sales Reports'"></rizzpos-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Daily Sales</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <canvas #dailySalesChart></canvas>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Monthly Sales</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <canvas #monthlySalesChart></canvas>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Recent Transactions</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list>
                            <ion-item *ngFor="let transaction of transactions$ | async">
                                <ion-label>
                                    <h2>Date: {{ transaction.date | date:'medium' }}</h2>
                                    <p>Total: {{ transaction.total | currency }}</p>
                                </ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<rizzpos-footer></rizzpos-footer>

<rizzpos-header [title]="'Reports'"></rizzpos-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sales Summary</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>Total Sales: {{ totalSales | currency }}</h2>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Top 5 Products</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let product of topProducts; let i = index">
          <ion-label>
            <h2>{{ i + 1 }}. {{ product.name }}</h2>
            <p>Total Sold: {{ product.totalSold }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<rizzpos-footer></rizzpos-footer>

<rizzium-header [title]="businessData?.businessName || 'Business Details'"></rizzium-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="loading">
    <ion-spinner></ion-spinner>
    <p>Loading business details...</p>
  </ng-container>

  <ng-container *ngIf="!loading && error">
    <ion-text color="danger">
      <p>{{ error }}</p>
    </ion-text>
  </ng-container>

  <ng-container *ngIf="!loading && !error && businessData">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ businessData.businessName }}</ion-card-title>
        <ion-card-subtitle>{{ businessData.businessType }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Address: {{ businessData.address }}</p>
        <p>Phone: {{ businessData.phoneNumber }}</p>
      </ion-card-content>
    </ion-card>

    <!-- Add more business management UI components here -->
  </ng-container>
</ion-content>

<rizzium-footer></rizzium-footer>

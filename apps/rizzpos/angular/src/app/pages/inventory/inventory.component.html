<rizzpos-header [title]="'Inventory'"></rizzpos-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Product Inventory</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let product of products$ | async">
          <ion-label>
            <h2>{{ product.name }}</h2>
            <p>Price: {{ product.price | currency }}</p>
            <p>Stock: {{ product.stockQuantity }}</p>
          </ion-label>
          <ion-input type="number" [value]="product.stockQuantity" #stockInput></ion-input>
          <ion-button (click)="updateStock(product, stockInput.value)">Update</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<rizzpos-footer></rizzpos-footer>

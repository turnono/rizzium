<ion-header>
  <ion-toolbar>
    <ion-title>{{ businessData?.businessName || 'Business Dashboard' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="businessData">
    <ion-card-header>
      <ion-card-title>{{ businessData.businessName }}</ion-card-title>
      <ion-card-subtitle>{{ businessData.businessType }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ businessData.address }}</p>
      <p>{{ businessData.phoneNumber }}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let action of quickActions">
        <ion-button expand="block" (click)="navigateTo(action.route)">
          <ion-icon slot="start" [name]="action.icon"></ion-icon>
          {{ action.label }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

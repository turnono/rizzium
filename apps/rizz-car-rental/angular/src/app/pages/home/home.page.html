<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Rizz Car Rental</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Your Journey Starts Here</h1>
        <p>Rent the perfect car for your next adventure</p>
        <ion-button size="large" color="primary">Browse Cars</ion-button>
    </div>

    <!-- Features Section -->
    <ion-grid>
        <ion-row>
            <ion-col size="12" sizeMd="4" *ngFor="let feature of features">
                <ion-card>
                    <ion-card-header>
                        <ion-icon [name]="feature.icon" size="large"></ion-icon>
                        <ion-card-title>{{ feature.title }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        {{ feature.description }}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- CTA Section -->
    <div class="cta-section">
        <h2>Ready to hit the road?</h2>
        <p>Find your perfect rental car today</p>
        <ion-button size="large" color="secondary">Start Booking</ion-button>
    </div>
</ion-content>

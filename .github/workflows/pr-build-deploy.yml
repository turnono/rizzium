name: PR Build and Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache
        uses: actions/cache@v4.1.2
        with:
          path: |
            ~/.npm
            node_modules
            .nx/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Firebase CLI
        run: npm install -g firebase-tools --legacy-peer-deps

      - name: Print versions
        run: |
          echo "Node version:"
          node --version
          echo "Nx version:"
          npx nx --version

      - name: List NX projects
        run: npx nx list

      - name: Build app
        run: |
          echo "Building rizzpos app..."
          node --max-old-space-size=4096 ./node_modules/.bin/nx build rizzpos --prod --verbose
          BUILD_EXIT_CODE=$?
          echo "Build exit code: $BUILD_EXIT_CODE"
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "rizzpos build failed with exit code $BUILD_EXIT_CODE"
            exit 1
          fi

          echo "Building rizzpos-firebase..."
          node --max-old-space-size=4096 ./node_modules/.bin/nx build rizzpos-firebase --verbose

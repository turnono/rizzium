name: PR Build and Deploy

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache
        uses: actions/cache@v4.1.2
        with:
          path: |
            ~/.npm
            node_modules
            .nx/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Firebase CLI
        run: npm install -g firebase-tools --legacy-peer-deps

      - name: Print versions and environment
        run: |
          echo "Node version:"
          node --version
          echo "Nx version:"
          npx nx --version
          echo "NPM version:"
          npm --version
          echo "Environment variables:"
          env

      - name: List NX projects
        run: npx nx list

      - name: Build app
        run: |
          echo "Building rizzpos app..."
          node --max-old-space-size=4096 ./node_modules/.bin/nx build rizzpos --prod --verbose --skip-nx-cache > build_output.log 2>&1
          BUILD_EXIT_CODE=$?
          echo "Full build output:"
          cat build_output.log
          echo "Build exit code: $BUILD_EXIT_CODE"
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "rizzpos build failed with exit code $BUILD_EXIT_CODE"
            echo "Last 100 lines of build output:"
            tail -n 100 build_output.log
            exit 1
          fi

      - name: Check Nx cache
        run: |
          echo "Nx cache contents:"
          ls -R .nx/cache

      - name: Display Nx configuration
        run: |
          echo "Nx configuration:"
          cat nx.json

      - name: Build rizzpos-firebase
        run: |
          echo "Building rizzpos-firebase..."
          node --max-old-space-size=4096 ./node_modules/.bin/nx build rizzpos-firebase --verbose --skip-nx-cache

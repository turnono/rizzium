name: RizzPOS CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/rizzpos/**' # Only the rizzpos app
      - 'libs/shared/**' # Shared libraries used by rizzpos
  pull_request:
    paths:
      - 'apps/rizzpos/**'
      - 'libs/shared/**'

env:
  APP_NAME: rizzpos
  FIREBASE_PROJECT_ID: ${{ secrets.RIZZPOS_FIREBASE_PROJECT_ID }}
  FIREBASE_TOKEN: ${{ secrets.RIZZPOS_FIREBASE_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache
        uses: actions/cache@v4.1.2
        with:
          path: |
            ~/.npm
            node_modules
            .nx/cache
            dist
          key: ${{ runner.os }}-${{ env.APP_NAME }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.APP_NAME }}-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13.16.0

      - name: Connect to Nx Cloud
        run: npx nx connect-to-nx-cloud

      - uses: nrwl/nx-set-shas@v4

      # Build Angular app - NX will handle all dependencies
      - name: Build Angular app
        run: npx nx build ${{ env.APP_NAME }} --prod

      # Build Firebase components - NX will handle all dependencies
      - name: Build Firebase
        run: |
          echo "Building firebase project..."
          npx nx build ${{ env.APP_NAME }}-firebase --verbose

          echo "Building all Firebase functions..."
          npx nx run-many --target=build --projects=tag:firebase:dep:${{ env.APP_NAME }}-firebase --verbose

      # Deploy only on push to main
      - name: Deploy to Firebase
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Configuring Firebase project..."
          firebase use ${{ env.FIREBASE_PROJECT_ID }} --token ${{ env.FIREBASE_TOKEN }} --non-interactive

          echo "Deploying to Firebase..."
          firebase deploy --only hosting,functions --token "${{ env.FIREBASE_TOKEN }}" --project "${{ env.FIREBASE_PROJECT_ID }}"

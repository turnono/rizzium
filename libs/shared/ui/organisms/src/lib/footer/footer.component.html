<ion-footer>
  <ion-toolbar color="clear">
    <div class="footer-content">
      <div class="footer-links">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
        <a href="/contact">Contact Us</a>
      </div>
      <div class="social-links">
        <a [href]="'https://facebook.com/' + appName" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a [href]="'https://twitter.com/' + appName" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a [href]="'https://linkedin.com/company/' + appName" target="_blank" rel="noopener noreferrer"
          aria-label="LinkedIn">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a [href]="'https://instagram.com/' + appName" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>
      <div class="copyright">Â© {{ currentYear }} {{ appName | titlecase }}. All rights reserved.</div>
    </div>
  </ion-toolbar>
</ion-footer>

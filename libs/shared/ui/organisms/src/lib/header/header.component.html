<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="showBackButton">
      <ion-back-button [defaultHref]="'/'">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title data-cy="header-title">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="buttonClick('logout')" *ngIf="showLogoutButton" data-cy="logout-button">
        <!-- logout button -->
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
